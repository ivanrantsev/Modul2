<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #trafficLight {
            background-color: black;
            width: 26px;
        }
        .lamp {
            width: 20px;
            height: 20px;
            border: 1px solid black;
            border-radius: 25px;
            margin: 2px;
            opacity: 0.2;
        }
        #red{background-color:red}
        #yellow{background-color:yellow}
        #green{background-color:green}

    </style>
</head>
<body onload="startTime(), getTimeToNextYear()">
    <p id="time"></p>
    <div class="catalog" style="display: flex; border: 1px solid black; width: 900px; flex-flow: wrap;"></div>
    <div id="trafficLight">
        <div class="lamp" id="red"></div>
        <div class="lamp" id="yellow"></div>
        <div class="lamp" id="green"></div>
    </div>
    <div id="newYear"></div>
</body>
<script src="script.js"></script>
</html>
