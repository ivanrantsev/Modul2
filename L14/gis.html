<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 400px;"></div>
    <button id="mapButton">Где кофе?</button>
    <script>
        let map = L.map('map').setView([59.929587, 30.315067], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

        L.marker([59.929587, 30.315067]).addTo(map).bindPopup("Мы тут").openPopup();

        mapButton.onclick = function(e) {
            L.marker([59.927346, 30.316947]).addTo(map).bindPopup("Я тут").openPopup();
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
